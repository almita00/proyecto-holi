  <main>
    <p class="contacto-intro">
    ¿Tenés alguna consulta o querés inscribirte en un taller?
    Escribinos y te respondemos a la brevedad.
  </p>

  <section class="contacto-contenido">
    
    <form class="form-contacto">
      <label>
        Nombre
        <input type="text" placeholder="Tu nombre" required>
      </label>

      <label>
        Email
        <input type="email" placeholder="tu@email.com" required>
      </label>

      <label>
        Mensaje
        <textarea placeholder="Escribí tu mensaje..." rows="5" required></textarea>
      </label>

      <button type="submit" class="btn_primary">
        Enviar mensaje
      </button>
    </form>

  </section>
</main>

  <footer>
    <p>&copy; 2026 Holi Taller de Arte</p>
  </footer>

  <script src="../js/main.js"></script>

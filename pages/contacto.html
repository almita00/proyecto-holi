<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Holi Taller de Arte</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <h1>Holi Taller de Arte</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="taller.html">El Taller</a></li>

        <li><a href="talleres.html">Talleres</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>Contáctanos para más información.</p>

<form id="contactForm" novalidate></form>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <small class="error-message"></small>
</div>

<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <small class="error-message"></small>
</div>

<div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <small class="error-message"></small>
</div>

      <button type="submit">Enviar</button>

      <p id="formSuccess" hidden>Mensaje enviado correctamente ✨</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2026 Holi Taller de Arte</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
